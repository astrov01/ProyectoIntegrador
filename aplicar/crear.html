<div id="container" class="container">

    <h1>Aplicar</h1>

    <table style="width: 100%" class="table table-responsive">
        <tr>
            <td>
                <div class="form-group">
                    <label for="aspirant_id">Nombre de la empresa o proyecto</label>
                    <input class="form-control" id="aspirant_id" name="aspirant_id" value="" type="text">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_program">Programa</label>
                    <select class="form-control" id="aspirant_program" name="">
                        <option value="">(Seleccione)</option>
                        <option selected="selected" value="LCH">Innovación</option>
                    </select>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <h4>Datos por persona:</h4>
                <div class="form-group">
                    <label for="aspirant_FirstName">Nombre(s)</label>
                    <input class="form-control" id="aspirant_FirstName" name="aspirant.FirstName" value="Victor Alexis" type="text">
                </div>
            </td>
            <td>
                <br>
                <br>
                <div class="form-group">
                    <label for="aspirant_FatherLastName">Apellido paterno</label>
                    <input class="form-control" id="aspirant_FatherLastName" name="aspirant.FatherLastName" value="Espinoza" type="text">
                </div>
            </td>
            <td>
                <br>
                <br>
                <div class="form-group">
                    <label for="aspirant_MotherLastName">Apellido materno</label>
                    <input class="form-control" id="aspirant_MotherLastName" name="aspirant.MatherLastName" value="Cervantes" type="text">
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label for="aspirant_birthdate">Correo</label>
                    <input type="email" class="form-control" data-val="true" data-val-date="The field Fecha de nacimiento must be a date." data-val-required="The Fecha de nacimiento field is required." id="aspirant_birthdate" name="" value="">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_placeOfBirth">Edad</label>
                    <input class="form-control" id="aspirant_placeOfBirth" name="" value="" type="number">
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label for="student_Address">Sexo</label>
                    <input class="form-control" id="student_Address" name="" value="" type="text">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_interiorNumber">Telefono celular</label>
                    <input class="form-control" data-val="true" data-val-number="The field Numero interior must be a number." data-val-required="The Numero interior field is required." id="aspirant_interiorNumber" name="" value="" type="number">
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label>CV breve</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <h4>Datos generales del proyecto:</h4>
                <div class="form-group">
                    <label for="aspirant_country">Ciudad:</label>
                    <select class="form-control" data-val="true" data-val-number="The field Estado must be a number." data-val-required="The Estado field is required." id="aspirant_country" name="">
                        <option value="">(Seleccione)</option>
                        <option selected="selected" value="2">Chihuahua</option>
                        <option>Camargo</option>
                        <option>Madera</option>
                    </select>
                </div>
            </td>
            <td>
                <br>
                <br>
                <div class="form-group">
                    <label>Descripción del proyecto</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </td>

            <td>
                <br>
                <br>
                <div class="form-group">
                    <label>URL del proyecto(En caso de contar con el):</label>
                    <textarea class="form-control" rows="1" id="comment"></textarea>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label for="aspirant_country">¿Cómo se enteró de Chihuahua Innova?</label>
                    <select class="form-control" data-val="true" data-val-number="The field Estado must be a number." data-val-required="The Estado field is required." id="aspirant_country" name="">
                        <option value="">(Seleccione)</option>
                        <option value="Referencia">Referencia Personal</option>
                        <option value="Internet">Internet</option>
                        <option value="Redes">Redes Sociales</option>
                        <option value="Impreso">Propaganda Impresa</option>
                        <option value="Expo">Expo UACH</option>
                        <option value="Visita">Visita a la institución</option>
                    </select>
                </div>
            </td>

            <td>
                <div class="form-group">
                    <label>Otro(s):</label>
                    <textarea class="form-control" rows="1" id="comment"></textarea>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <h4>Problema y solución</h4>
                <div class="form-group">
                    <label>¿Qué problema trata de resolver?</label>
                    <textarea class="form-control" rows="4" id=""></textarea>
                </div>
            </td>
            <td>
                <br>
                <br>
                <div class="form-group">
                    <label>¿Cuál es la solución que usted propone?</label>
                    <textarea class="form-control" rows="4" id="comment"></textarea>
                </div>
            </td>
            <td>
                <br>
                <br>
                <div class="form-group">
                    <label>¿Qué es lo nuevo o innovador de su solución?</label>
                    <textarea class="form-control" rows="4" id="comment"></textarea>
                </div>
            </td>
        </tr>
        </table>


        <table style="width: 100%" class="table table-responsive">

            <tr>
                <td>
                    <div>
                        <label>¿Por qué escogiste esta idea para trabajar en ella?, ¿qué tanto conoces a la gente que tiene este problema?, ¿eres experto en algún área enfocada a este ramo?.(2000 caracteres)?</label>
                        <textarea class="form-control" rows="6"></textarea>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="form-group">
                        <label for="aspirant_HearAboutSchool">¿A qué sector pertenece tu idea?</label>
                        <select class="form-control" data-val="true" data-val-number="The field Estado civil de los padres must be a number." data-val-required="The Estado civil de los padres field is required." id="aspirant_HearAboutSchool" name="">
                            <option value="">(Seleccione)</option>
                            <option value="Referencia">Industrial</option>
                            <option value="Internet">Educativo</option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="form-group">
                        <label>Describe el mercado potencial y el segmento de clientes y cómo se llegaría a ellos(500 caracteres):</label>
                        <textarea class="form-control" rows="4" id="comment"></textarea>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="form-group">
                        <label>¿Tienes competencia?, ¿cuál es y en que se diferencia tu producto o servicio?(1000 caracteres):</label>
                        <textarea class="form-control" rows="4" id="comment"></textarea>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="form-group">
                        <label>Link opcional a video:</label>
                        <textarea class="form-control" rows="1" id="comment"></textarea>
                    </div>
                </td>
            </tr>


            <tr>
            <td colspan="3" id="button"><input onclick="window.location = 'listar.html'" class="btn btn-primary" type="submit" value="Guardar"></td>
        </tr>
        <tr>
            <td>Fin de llenado de formato</td>
        </tr>
    </table>

</div> <!-- /container -->
