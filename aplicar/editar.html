<div id="container" class="container">

    <h1>Editar Aspirante</h1>

    <table style="width: 100%" class="table table-responsive">
        <tr>
            <td>
                <div class="form-group">
                    <label for="aspirant_id">Número de registro</label>
                    <input class="form-control" id="aspirant_id" name="aspirant_id" value="153" type="text">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_program">Programa</label>
                    <select class="form-control" id="aspirant_program" name="">
                        <option value="">(Seleccione)</option>
                        <option selected="selected" value="LCH">Licenciatura Comunicación Humana</option>
                    </select>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label for="aspirant_FirstName">Nombre(s)</label>
                    <input class="form-control" id="aspirant_FirstName" name="aspirant.FirstName" value="Victor Alexis" type="text">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_FatherLastName">Apellido paterno</label>
                    <input class="form-control" id="aspirant_FatherLastName" name="aspirant.FatherLastName" value="Espinoza" type="text">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_MotherLastName">Apellido materno</label>
                    <input class="form-control" id="aspirant_MotherLastName" name="aspirant.MatherLastName" value="Cervantes" type="text">
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label for="aspirant_birthdate">Fecha de nacimiento</label>
                    <input type="date" class="form-control" data-val="true" data-val-date="The field Fecha de nacimiento must be a date." data-val-required="The Fecha de nacimiento field is required." id="aspirant_birthdate" name="" value="">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_placeOfBirth">Lugar de nacimiento</label>
                    <input class="form-control" id="aspirant_placeOfBirth" name="" value="Chihuahua" type="text">
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label for="student_Address">Direccion</label>
                    <input class="form-control" id="student_Address" name="" value="San Cristobal" type="text">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_interiorNumber">Numero interior</label>
                    <input class="form-control" data-val="true" data-val-number="The field Numero interior must be a number." data-val-required="The Numero interior field is required." id="aspirant_interiorNumber" name="" value="4323" type="text">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_colony">Colonia</label>
                    <input class="form-control" id="aspirant_colony" name="" value="Fracc. El vallecito" type="text">
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label for="aspirant_zipCode">Codigo postal</label>
                    <input class="form-control" data-val="true" data-val-number="The field Codigo postal must be a number." data-val-required="The Codigo postal field is required." id="aspirant_zipCode" name="" value="31300" type="text">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_exteriorNumber">Numero exterior</label>
                    <input class="form-control" data-val="true" data-val-number="The field Numero exterior must be a number." data-val-required="The Numero exterior field is required." id="aspirant_exteriorNumber" name="" value="-" type="text">
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label for="aspirant_country">País</label>
                    <select class="form-control" data-val="true" data-val-number="The field Estado must be a number." data-val-required="The Estado field is required." id="aspirant_country" name="">
                        <option value="">(Seleccione)</option>
                        <option selected="selected" value="2">México</option>
                        <option>Estados Unidos</option>
                        <option>Cánada</option>
                    </select>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_countryState">Estado</label>
                    <select class="form-control" data-val="true" data-val-number="The field Estado must be a number." data-val-required="The Estado field is required." id="aspirant_countryState" name="">
                        <option value="">(Seleccione)</option>
                        <option selected="selected" value="2">Chihuahua</option>
                        <option>Sonora</option>
                        <option>Durango</option>
                    </select>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_city">Ciudad</label>
                    <select class="form-control" data-val="true" data-val-number="The field Ciudad must be a number." data-val-required="The Ciudad field is required." id="aspirant_city" name="">
                        <option value="">(Seleccione)</option>
                        <option selected="selected" value="1">Chihuahua</option>
                        <option>Ojinaga</option>
                        <option>Delicias</option>
                        <option>Parral</option>
                    </select>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label for="aspirant_phonenumber">Numero telefónico</label>
                    <input class="form-control" data-val="true" data-val-number="The field Numero exterior must be a number." data-val-required="The Numero exterior field is required." id="aspirant_phonenumber" name="" value="614258965" type="text">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_cellphonenumber">Celular</label>
                    <input class="form-control" data-val="true" data-val-number="The field Numero exterior must be a number." data-val-required="The Numero exterior field is required." id="aspirant_cellphonenumber" name="" value="6147589548" type="text">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="aspirant_email">Correo Electrónico</label>
                    <input class="form-control" data-val="true" data-val-number="The field Numero exterior must be a number." data-val-required="The Numero exterior field is required." id="aspirant_email" name="" value="vic@gmail.com" type="text">
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label for="aspirant_OriginSchool">Escuela de procedencia</label>
                    <input class="form-control" data-val="true" data-val-number="The field Numero exterior must be a number." data-val-required="The Numero exterior field is required." id="aspirant_OriginSchool" name="" value="Prepa" type="text">
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="form-group">
                    <label for="aspirant_HearAboutSchool">¿Cómo te enteraste de este programa?</label>
                    <select class="form-control" data-val="true" data-val-number="The field Estado civil de los padres must be a number." data-val-required="The Estado civil de los padres field is required." id="aspirant_HearAboutSchool" name="">
                        <option value="">(Seleccione)</option>
                        <option value="Referencia">Referencia Personal</option>
                        <option value="Internet">Internet</option>
                        <option value="Redes">Redes Sociales</option>
                        <option value="Impreso">Propaganda Impresa</option>
                        <option value="Expo">Expo UACH</option>
                        <option value="Visita">Visita a la institución</option>
                    </select>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="3" id="button"><input onclick="window.location = 'listar.html'" class="btn btn-primary" type="submit" value="Guardar"></td>
        </tr>
        <tr>
            <td>Fin de llenado de formato</td>
        </tr>
